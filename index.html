<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrera send</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      /* Ändrat: Tillåt sidan att växa om iframen blir lång */
      min-height: 100vh; 
      box-sizing: border-box;
      overflow-y: auto; /* Gör sidan scrollbar */
      -webkit-overflow-scrolling: touch; /* Mjukare scroll på iPhone */
    }

    #google-script-embed {
      /* Ändrat: Ta bort position: fixed; så iframen kan ta den plats den behöver */
      width: 100%;
      height: 100vh; /* Starta som fullskärm */
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <iframe id="google-script-embed" src="" frameborder="0" allowfullscreen>
    Din webbläsare stöder inte iframes. Besök länken direkt:
    <a href="https://script.google.com/macros/s/AKfycbwkcxZef61tS1FHHHAug2zrOZIJxy91H1HuioEHChu0rpPJyEWjnih4_-IrIVhkmiLQ/exec">Google Script</a>
  </iframe>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const BASE_GAS_URL = "https://script.google.com/macros/s/AKfycbwkcxZef61tS1FHHHAug2zrOZIJxy91H1HuioEHChu0rpPJyEWjnih4_-IrIVhkmiLQ/exec";
      const iframe = document.getElementById('google-script-embed');
      const urlParams = new URLSearchParams(window.location.search);
      const boulderValue = urlParams.get('boulder');

      let finalSrc = BASE_GAS_URL;
      if (boulderValue) {
        finalSrc += `?boulder=${boulderValue}`;
      }

      setTimeout(() => {
        iframe.src = finalSrc;
      }, 100);
    });
  </script>

</body>
</html>
